apiVersion: apps/v1
kind: Deployment
metadata:
  name: project3-deployment
  labels:
    app: project3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project3
  template:
    metadata:
      labels:
        app: project3
    spec:
      containers:
      - name: project3
        image: saranyakorrapati/project3-app:1.0
        ports:
        - containerPort: 8080
